name: CI Pipeline

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsm6 libxext6

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('text-to-video-app/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./text-to-video-app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        working-directory: ./text-to-video-app
        run: |
          pytest test_app.py -v --cov=app --cov=utils --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./text-to-video-app/coverage.xml
          flags: unittests
          fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Verify lock file exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Error: package-lock.json is required for npm ci"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:led

      - name: Run Prettier check
        run: npm run format:led -- --check

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python linting tools
        working-directory: ./text-to-video-app
        run: |
          pip install flake8 black isort mypy bandit

      - name: Run Python linters
        working-directory: ./text-to-video-app
        run: |
          flake8 app.py utils.py test_app.py --max-line-length=120 --ignore=E501,W503
          black --check app.py utils.py test_app.py
          isort --check-only app.py utils.py test_app.py
          bandit -r app.py utils.py -f json -o bandit-report.json || true

  docker-test:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test stage)
        working-directory: ./text-to-video-app
        run: |
          docker build --target test -t text-to-video-app:test .

      - name: Build Docker image (production)
        working-directory: ./text-to-video-app
        run: |
          docker build -t text-to-video-app:latest .

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
