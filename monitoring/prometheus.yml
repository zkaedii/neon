global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'neon-tokyo'
    environment: 'production'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'text-to-video'
    static_configs:
      - targets: ['text-to-video:7860']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'led-visualizer'
    static_configs:
      - targets: ['led-visualizer:80']
    metrics_path: '/health'
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 10s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
